<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animations</title>
        <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
        <style>
            /* Define animation */
            @keyframes progress {
                from {width: 0px}
                to {width: 200px;}
            }

            body {
                background-color: black;
                color: white;
                font-family: 'Courier New', Courier, monospace;
            }

            #loader {
                margin: auto;
                width: 20%;
                height: 50vh;
            }

            #square {
                width: 200px;
                height: 20px;
                background-color: black;
                font-size: 8px;
                border: solid 1px white;
                border-radius: 2px;
                text-align: center;
            }
            #square div {
                width:0px;
                height: 20px;
                background-color: white;
                animation-name: progress;
                animation-duration: 7s;
                /* animation-delay: -2s; */
                animation-iteration-count: infinite;
                /* animation-direction: alternate; */
                animation-timing-function: linear;
            }
        </style>
        
    </head>
    <body>
        <h3>CSS Animations</h3>
        <div id="loader">
            <p style="text-align: center; margin: auto; margin-bottom: 5px;">Loading...</p>
            <div id="square">
                <div></span>
            </div>
        </div>
    </body>
</html>
